<script>
    //parse
    var a = parseFloat (prompt('Masukan Angka Pertama'))
    var b = parseFloat (prompt('Masukan Angka Kedua '))
    var c = prompt('Pilih salah satu \n 1.(+) \n 2.(-)\n 3.(:)\n 4.(x)\n 5.(%)')
        if(c == '1'){
            alert(a + b)
        }else if(c =='2'){
            alert(a-b)
        }else if(c=='3'){
            alert(a/b)
        }else if (c== '4'){
            alert(a*b)
        }else if (c=='5'){
            alert(a%b)
        }else{
            alert('Tidak ada operasi itu')
        }


</script>
